<!DOCTYPE html>

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .question-text {
            font-size: 1.3em;
            color: #495057;
            line-height: 1.6;
        }

        .welcome-text {
            font-size: 1.2em;
            color: #6c757d;
            font-style: italic;
        }

        .game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(255, 107, 107, 0.4);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        .stats {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.1em;
            color: #495057;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }

        .game-over {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }

        .reset-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>

    </div>

        ];

        // Game state
        let remainingQuestions = [...questions];
        let completedCount = 0;
        let currentQuestion = null;

        // DOM elements
        const questionDisplay = document.querySelector('.question-display');
        const questionText = document.querySelector('.question-text');
        const remainingCount = document.getElementById('remaining-count');
        const completedCountEl = document.getElementById('completed-count');
        const progressFill = document.getElementById('progress-fill');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Initialize game
        function initializeGame() {
            remainingQuestions = [...questions];
            completedCount = 0;
            currentQuestion = null;

            updateStats();
            showWelcome();
        }

        // Show welcome message
        function showWelcome() {
            questionDisplay.innerHTML = `
                <div class="welcome-text">
                    Welcome to the adventure!<br>
                    Click the button below to start your challenge!
                </div>
            `;
            nextBtn.textContent = 'ğŸ¯ Start Adventure!';
            nextBtn.style.display = 'inline-block';
            resetBtn.style.display = 'none';
        }

        // Get next random question
        function getNextQuestion() {
            if (remainingQuestions.length === 0) {
                showGameOver();
                return;
            }

            // Select random question
            const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
            currentQuestion = remainingQuestions.splice(randomIndex, 1)[0];

            // Display question
            displayQuestion(currentQuestion);
            completedCount++;
            updateStats();
        }

        // Display question
        function displayQuestion(question) {
            questionDisplay.innerHTML = `
                <div class="question-text">
                    ${question}
                </div>
            `;

            nextBtn.textContent = 'ğŸš€ Next Challenge';
        }

        // Update statistics
        function updateStats() {
            const totalQuestions = questions.length;
            remainingCount.textContent = remainingQuestions.length;
            completedCountEl.textContent = completedCount;

            const progressPercent = (completedCount / totalQuestions) * 100;
            progressFill.style.width = `${progressPercent}%`;
        }

        // Show game over
        function showGameOver() {
            questionDisplay.innerHTML = `
                <div class="game-over">
                    ğŸ‰ Congratulations! You've completed all challenges!<br>
                    Finished ${questions.length} alien tasks!
                </div>
            `;

            nextBtn.style.display = 'none';
            resetBtn.style.display = 'inline-block';
        }

        // Reset game
        function resetGame() {
            initializeGame();
        }

        // Keyboard shortcuts support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                if (remainingQuestions.length > 0) {
                    getNextQuestion();
                } else if (resetBtn.style.display !== 'none') {
                    resetGame();
                }
            }
        });

        // Initialize
        initializeGame();
    </script>

</html>
